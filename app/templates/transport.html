<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Options</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        /* Style the container */
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin: auto;
            flex-wrap: wrap;
        }
        /* Style individual boxes */
        .option-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            width: 30%;
            margin: 10px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        /* Style the icons */
        .option-box i {
            font-size: 2em;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Box for Taxi -->
        <div class="option-box">
            <i class="fa fa-taxi"></i>
            <h3>Taxi</h3>
            <p>Convenient and quick.</p>
        </div>
        
        <!-- Box for Van -->
        <div class="option-box">
            <i class="fa fa-car"></i>
            <h3>Van</h3>
            <p>Spacious and comfortable.</p>
        </div>
        
        <!-- Box for Minibus -->
        <div class="option-box">
            <i class="fa fa-bus"></i>
            <h3>Minibus</h3>
            <p>Perfect for larger groups.</p>
        </div>
    </div>

    <!-- You can use Font Awesome for the icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</body>
</html>
